spring:
  application:
    name: spacebook

  datasource:
  #한글 깨짐 방지 및 타임존 문제 방지
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

jwt:
  secret: ${JWT_SECRET}
  access-token-expire-minutes: 30
  refresh-token-expire-days: 1

groq:
  api-key: ${GROQ_API_KEY}