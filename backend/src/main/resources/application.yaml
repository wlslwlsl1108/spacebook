spring:
  application:
    name: spacebook

  datasource:
    url: ${JDBC_URL}
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET}
  access-token-expire-minutes: 30
  refresh-token-expire-days: 1

groq:
  api-key: ${GROQ_API_KEY}